name: Update README

on:
  push:
    branches: [main]
    paths:
      - '**.html'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate README
        run: |
          cat > README.md << 'EOF'
          # saved-pages

          Saved pages published to GitHub Pages.

          ## Pages

          EOF

          find . -name "*.html" -type f | sort | while read -r file; do
            file="${file#./}"  # Remove leading ./
            name="${file%.html}"
            url="https://calvinw.github.io/saved-pages/$file"
            echo "- [$name]($url)" >> README.md
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet --staged || git commit -m "Update README with page links"
          git push
